<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>

    <!-- I need help figuring out how to get it into JS, when I put this in the JS file, it doesn't work -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        let data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Entertainment', 50], //Still need to work on the code, so these values update properly.
          ['Food',         100], //I just hardcoded ones in to see if it would work.
          ['Clothing',      75],
          ['Bills',        500],
        ]);

        let options = {
          title: ''
        };

        let chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>



</head>
<body id="main">
    <header>
        <h1>Welcome to Budget Buddy!</h1>
    </header>
    <section id="budgetinput">
        <div id = "mainContainer">
            <div>
                <label>Enter Weekly Budget</label>
                <input  id="budgetAmount" name="budgetAmount" type="num">
                <button class="addTransaction" name="addBudget" value="buttom">Add Budget</button>
            </div> 
        </div>
    </section>
        <section id="expenses">
            <div>
                <label for="expenseText">What are you purchasing?</label>
                <select name="expenseText" id="expenseText">
                    <option value="entertainment">Entertainment</option>
                    <option value="food">Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="bills">Bills</option>
                <label for="expenseAmount">Amount</label>
                <input id="expenseAmount" name="expenseAmount" type="number"/>
                <button class="addTransaction" name="addExpense" value="buttom">Add Expense</button>
            </div>
        </section>

        <section id="data">
            <div>
                <label for="budget">Budget</label>
                <input id="budget" name="budget" type="number" readonly/>
                <label for="expense">Expense</label>
                <input id="expense" name="expense" type="number" readonly/>
                <label for="balance">Balance</label>
                <input id="balance" name="balance" type="number" readonly/>
            </div>
        </section>

        <section>
            <div id="piechart" style="width: 100%; height: 300px;"></div>
        </section>
        
    <footer>

    </footer>
